# Application settings
spring.application.name=ewm-service

# Database initialization - USING SQL SCRIPTS
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.hibernate.ddl-auto=none

# JPA and Hibernate settings
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Database connection
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://ewm-db:5432/explore_with_me
spring.datasource.username=postgres
spring.datasource.password=postgres

# Wait for database to be ready (important for Docker)
spring.datasource.initialization-fail-timeout=60000
spring.jpa.defer-datasource-initialization=true

# Logging settings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.ru.practicum=DEBUG

# Stats service connection
services.stats-service.uri=http://stats-server:9090

# Connection pool settings (optimization)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000