# Server settings
server.port=9090

# Database connection
spring.datasource.url=jdbc:postgresql://stats-db:5432/stats
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Database initialization - CHOOSE ONE APPROACH:

# APPROACH 1: Using SQL scripts (Recommended)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.hibernate.ddl-auto=none

# APPROACH 2: Using Hibernate auto-update (For development only)
# spring.sql.init.mode=never
# spring.jpa.hibernate.ddl-auto=update

# JPA and Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Wait for database to be ready
spring.datasource.initialization-fail-timeout=60000

# JDBC settings
spring.jdbc.template.max-rows=1000

# Logging settings
logging.level.ru.practicum=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000